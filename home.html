<html>
 <head>
 <title></title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
   	<script src="jquery-3.2.1.min.js"></script> 
   <link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
   <script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>	 
   <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
   
   
 </head>
 <body>
    <style>
body{
font-size:15px;
font-family: 'Cinzel', serif;
 background-color: #f1f1f1;
}	
.card{
 background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0,0.2);
  transition: 0.3s;
  width: 80%;
  border-radius: 5px;
   margin: 10 auto;
   float: none;
   margin-bottom: 10px;
  
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0,0.5);
}

img {
  border-radius: 5px 5px 0 0;
  width:200px;
  height:200px;
  border-radius:50%;
}

h3, h4, h2{
text-align:center;
}


#userProfile, #main, #budgetList{
margin-bottom: 20px;
}


.iSize{
font-size:50px;
}


#addBudgetButton, #viewHelpButton , #signoutButton{
background-color:white;
width:100px;
height:100px;
border-radius:50%;
}

#addBudgetIcon{
color: green;
}

#viewHelpIcon{
color: yellow;
}

#signoutIcon{
color: red;
}

.card button {
  border: none;
  outline: 0;
  padding: 5px;
  color: white;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 15px;
}


   
   </style>
	<!-- +++++++++++++++++Add Budget Modal+++++++++++++++++ -->
<div class="modal fade" id="addBudgetModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
	  
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Adding New Budget : </h4>
        </div>
		
        <div class="modal-body">
			<div class="form-group">
				<label for="budgetTitleBox">Budget Title</label>
				<input type="text" id="budgetTitleBox"></input>
			</div>

			<div class="form-group">
				<label for="budgetAmountBox">Budget Amount</label>
				<input type="number" id="budgetAmountBox"></input>
			</div>
		</div>
		
        <div class="modal-footer">
          <button id="saveBudgetButton" class="btn btn-default" data-dismiss="modal">Save</button>
        </div> 
		
      </div>
      
    </div>
  </div>
  
  	<!-- +++++++++++++++++View Help Modal+++++++++++++++++ -->
<div class="modal fade" id="viewHelpModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
	  
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">How to use Budget Manager App : </h4>
        </div>
		
        <div class="modal-body">
			
			<div class="form-group">
				<label for="addingBudget">How to Add Budget</label>
				<p id="addingBudget">
				Blah blah blah blah
				</p>
			</div>
			
			<div class="form-group">
				<label for="addingexpenses">How to Add Expense</label>
				<p id="addingexpenses">
				Blah blah blah blah
				</p>
			</div>
			
			<div class="form-group">
				<label for="deletingBudget">How to Delete Budget</label>
				<p id="deletingBudget">
				Blah blah blah blah
				</p>
			</div>
			
			<div class="form-group">
				<label for="deletingExpense">How to Delete Expense</label>
				<p id="deletingExpense">
				Blah blah blah blah
				</p>
			</div>
			
			
		</div>
		
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div> 
		
      </div>
      
    </div>
  </div>
<!-- +++++++++++++++++Profile Card+++++++++++++++++-->	
<div id="userProfile" class="container">
<div class="card row">
		<div class="col-xs-12 text-center">
		<img id ="userDisplayPicture" src="avatar.png" alt="Avatar">
	    </div>
		<div class="col-xs-12 text-center">
			<h4 id="userDisplayName"><b></b></h4> 
		</div>
	</div>
</div>	
<!-- +++++++++++++++++Main Container+++++++++++++++++-->

<div id="main" class="container">

	<div id="headerBar" class="row text-center">
		
		<div class="col-xs-4">
		<button id="addBudgetButton" class="btn btn-default" data-toggle="modal" data-target="#addBudgetModal">
				<i class="fa fa-plus iSize" id="addBudgetIcon" aria-hidden="true"></i>
			</button>
			<p>ADD NEW BUDGET</p> 
		</div>
		
		<div class="col-xs-4">
		
		<button id="viewHelpButton" class="btn btn-default" class="btn btn-default" data-toggle="modal" data-target="#viewHelpModal">
				<i class="fa fa-info-circle iSize" id="viewHelpIcon" aria-hidden="true"></i>
			</button>
			<p>VIEW HELP</p>
		</div>
		
		<div class="col-xs-4">
		
		<button id="signoutButton" class="btn btn-default">
				<i class="fa fa-power-off iSize" id="signoutIcon" aria-hidden="true"></i>
			</button>
			<p>SIGN OUT</p> 
		</div>
	
		
	</div>

</div>

<div class="container" id="budgetList">
		<h2><b>Budget Summary</b></h2>
		
		
		
	</div>

<script src="homelogic.js"></script>


	 
 </body>
 </html>
